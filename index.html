<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Member Club</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="src/assets/styles/index.css"
		/>
	</head>
	<body>
		<section class="nav">
			<nav>
				<div class="container">
					<img
						src="/src/assets/img/logo.svg"
						alt="logo-member-club"
						class="logo"
					/>
					<input
						class="id-input"
						type="text"
						id="card-id"
						value="iD do cartão"
					/>
				</div>
			</nav>
		</section>

		<section
			id="main"
			class="grid"
		>
			<div class="left-side">
				<div class="profile">
					<div class="profile-wrapper">
						<div class="profile-img">
							<img
								src="src/assets/img/profile-picture.svg"
								alt=""
							/>
						</div>
						<div class="profile-info">
							<h1 class="text-md">Natália Miranda</h1>
							<p class="text-xs">Cliente desde 18/09/2023</p>
						</div>
					</div>
				</div>
				<div class="history">aaa</div>
			</div>
			<div class="right-side">
				<div class="card">aaa</div>
				<div class="progress">aaa</div>
			</div>
		</section>
